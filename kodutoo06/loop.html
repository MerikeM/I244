<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Kodune Ãœlesanne</title>
	<style type="text/css">
	.active { background: skyblue; padding: 10px;}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript">
        $(document).ready(function(){
            $('li').first().addClass('active');
            $('#next').click(function(){
                if ($('.active').next().is('li')){
                    $('.active').next().addClass('active').prev().removeClass('active');
                } else {
                    $('.active').removeClass('active');
                    $('li').first().addClass('active');
                }
            })
            $('#prev').click(function(){
                if ($('.active').prev().is('li')){
                    $('.active').prev().addClass('active').next().removeClass('active');
                } else {
                    $('.active').removeClass('active');
                    $('li').last().addClass('active');
                }
            })
            
        })

	</script>
</head>
<body>
<button id="next">edasi</button>
<button id="prev">tagasi</button>

<ul>
<li>esimene</li>
<li>teine</li>
<li>kolmas</li>
<li>neljas</li>
</ul>

</body>
</html>
