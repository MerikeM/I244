<!DOCTYPE html>
<html lang ="et">
   <head>
      <meta charset="utf-8"/>
      <title>Tabelid</title>
   </head>
   <body>
      <h1>Lihtne tabel</h1>
      <table border="1">
         <caption>Loomad</caption>
         <tr>
            <th>Loom</th>
            <th>Elupaik</th>
            <th>Jalgade arv</th>
         </tr>
         <tr>
            <td>Koer</td>
            <td>Inimese juures</td>
            <td>4</td>
         </tr>
         <tr>
            <td>Kala</td>
            <td>Vees</td>
            <td>0</td>
         </tr>
         <tr>
            <td>Hunt</td>
            <td>Metsas</td>
            <td>4</td>
         </tr>
         <tr>
            <td>Kajakas</td>
            <td>Mere ääres</td>
            <td>2</td>
         </tr>
      </table>
      <h1>Teine tabel</h1>
      <table border="1">
         <tr>
            <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
         </tr>
         <tr>
            <td rowspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
         </tr>
         <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
         </tr>
         <tr>
            <td colspan="3">&nbsp;&nbsp;&nbsp;&nbsp;</td>
         </tr>
      </table>
   </body>
</html>
